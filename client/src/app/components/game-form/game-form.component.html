<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="title" size="15" maxlength="30" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" size="15" maxlength="30" [(ngModel)]="game.description" placeholder="descripcion" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="Imagen" class="form-control">
                </div>
                <button class="btn btn-danger btn-block" (click)=" edit ? updateGame() : saveNewGame()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4 ">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? 'https://biovestin.eu/wp-content/uploads/2018/04/default-no-image.png': game.image" class="card-img-top">
        <h3>{{game.id}}. {{game.title == '' ? 'Titulo' : game.title}}</h3>
        <p>{{game.description == '' ? 'Descripcion' : game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
